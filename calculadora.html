<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css"/>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display__screen">

            </div>
        </div>

        <div class="board">
            <div class="board__boton">
                <div class="board__boton__1row">
                    <input type="button" value="off"/>
                    <input type="button" value="%"/>
                    <input type="button" value="()½"/>
                    <input type="button" value="→"/>
                    <input type="button" value="ON/C"/>
                </div>
                <div class="board__boton__2row">
                    <input type="button" value="7"/>
                    <input type="button" value="8"/>
                    <input type="button" value="9"/>
                    <input type="button" value="X"/>
                    <input type="button" value="/"/>
                </div>
                <div class="board__boton__3row">
                    <input type="button" value="4"/>
                    <input type="button" value="5"/>
                    <input type="button" value="6"/>
                    <input type="button" value="-"/>
                    <input type="button" value="MRC"/>
                </div>
                <div class="board__boton__4row">
                    <input type="button" value="1"/>
                    <input type="button" value="2"/>
                    <input type="button" value="3"/>
                    <input type="button" value="+"/>
                    <input type="button" value="M-"/>
                </div>
                
                <input type="button" value="0"/>
                <input type="button" value="."/>
                <input type="button" value="="/>
                <input type="button" value="M+"/>
            </div>
        </div>
    </div>
</body>
</html>
