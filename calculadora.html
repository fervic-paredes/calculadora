<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css"/>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">57
        </div>
        <div class="calculator__keyboard">
            <div class="keyboard__row keyboard__row--half-height">
                <button class="button button--red button--half-height">off</button>
                <button class="button button--half-height">%</button>
                <button class="button button--half-height">&#8730</button>
                <button class="button button--half-height button--arrow"></button>
                <button class="button button--red button--half-height">ON/C</button>
            </div>
            <div class="keyboard__row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">X</button>
                <button class="button">/</button>
            </div>
            <div class="keyboard__row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
                <button class="button">MRC</button>
            </div>
            <div class="keyboard__row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button button--red button--plus">+</button>
                <button class="button">M-</button>
            </div>
            <div class="keyboard__row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button button--hidden"></button>
                <button class="button">M+</button>
            </div>
        </div>
    </div>
</body>
</html>
